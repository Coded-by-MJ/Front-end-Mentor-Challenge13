<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

    <main class="container">

        <div class="person-container">
            <div class="profile">
                <div class="profile-image">
                    <img src="images/image-jeremy.png" alt="Jeremy">
                </div>
                    <div class="profile-details">
                        <span>Report for</span>
                        <h3>Jeremy Robson</h3>
                    </div>
               
            </div>
             
            <div class="report-timeframes">
                <button type="button" class="time-btn" data-timeframe="daily"  data-previoustext="Yesterday">
                    Daily
                </button>  
                <button type="button" class="time-btn active" data-timeframe="weekly" data-previoustext="Last Week">
                    Weekly
                </button> 
                
                <button type="button" class="time-btn" data-timeframe="monthly"  data-previoustext="Last Month">
                    Monthly
                </button>
            </div>
        </div>
